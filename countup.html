<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Vue.js sample</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <h2>クリックした回数を表示するボタン</h2>
  <div id="app">
    <p>{{count}}回</p>
    <button v-on:click="countUp">カウント</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        count: 0,
      },
      methods: {
        countUp: function () { this.count++ },
      },
    });
  </script>
</body>

</html>
