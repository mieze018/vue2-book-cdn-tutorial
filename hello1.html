<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Vue.js sample</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">

    <h2>Javascriptの式を使って表示する</h2>
    <p>{{myPrice*1.08}}</p>
    <p>{{'こんにちは、'+myName+'さん'}}</p>
    <p>{{myName.substr(0,1)}}</p>

    <h2>いろいろな型のデータを表示する</h2>
    <p>{{myNumber}}</p>
    <p>{{myText}}</p>
    <p>{{myBool}}</p>

    <h2>データをHTMLで表示する例</h2>
    <p v-html="myHtml"></p>

    <h2>データをそのままv-text(ディレクティブ)で表示する</h2>
    <p v-text="myText"></p>

    <h2>データをそのままマスタッシュタグで表示する</h2>
    <p>{{ myText }}</p>
  </div>
</body>

<script>
  new Vue({
    el: "#app",
    data: {
      myPrice: "500",
      myName: "桃太郎",
      myNumber: "12345",
      myText: "Hello",
      myBool: true,
      myHtml: "<h1>Hello</h1>",
      myText: "Hello",
    },
  });
</script>

</html>
