<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Vue.js sample</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>


<body>
  <div id="app">

    <h2>[computed]単価と個数を入力したら税込の金額を計算する</h2>
    <input type="number" v-model.number="price" />円 ×
    <input type="number" v-model.number="count" />個 =
    <p>合計{{sum}}</p>
    <p>税込の金額 {{taxIncludedSum}}円</p>

    <h2>金額を入力したら税込の金額を計算する</h2>
    <input type="number" v-model.number="price" />円
    <p>税込の金額 {{taxIncluded}}円</p>

  </div>

</body>
<script src="computed.js"></script>

</html>
